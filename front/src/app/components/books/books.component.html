<h1>Books Api Search</h1>
<input type="search" matInput #search>
<button mat-raised-button color="primary" (click)="googleBooks(search.value)">Confirm</button>
<div *ngFor="let book of books$">
   <mat-card *ngIf="book" color="warn">
     {{book.kind | json}}
     <img src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="">
   </mat-card>
</div>
