<div class="signature-pad">
  <div class="signature-pad--body">
    <canvas #sPad width="900" height="600" style="touch-action: none;"></canvas>
  </div>
</div>
<br>
<br>
<section class="container-fluid">
  <div class="row">
    <div class="col-6">
      <button mat-raised-button color="accent" (click)="clear()">Clear</button>
      <button mat-raised-button color="warn" (click)="undo()">Undo</button>
      <button mat-raised-button color="accent">Change Color</button>
    </div>
    <div class="col-6">
      <button mat-raised-button color="primary" (click)="savePNG()">PNG</button>
      <button mat-raised-button color="primary" (click)="saveJPG()">JPG</button>
      <button mat-raised-button color="primary" (click)="saveSVG()">SVG</button>
    </div>
  </div>
</section>
