<section class="full">
 <section class="auth__section">
   <img class="sign_png" src="assets/icons/study.png" alt="">
  <h1>Sign up</h1>

  <form [formGroup]="form" (ngSubmit)="OnSubmit()">
    <mat-form-field color="primary" class="form__field">
      <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" color="primary" required placeholder="Name">
    </mat-form-field>
    <mat-form-field class="form__field">
      <mat-label>Login</mat-label>
        <input type="text" matInput formControlName="login" color="primary" required placeholder="Login">
    </mat-form-field>
    <mat-form-field class="form__field">
      <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" color="primary" required placeholder="Password">
    </mat-form-field>
    <div class="form__field"><button class="form__button" color="primary" mat-raised-button [disabled]="form.invalid">Sign up it's free</button></div>
  </form>
  <div class="auth__etc">
    <h4><a routerLink="/login">Have an account? Sign in</a></h4>
    <h4><a href="#">Sign up with Google</a></h4>
  </div>
 </section>
  <section class="try">
    <h2 class="try__h2">Try E-library free for 14 days</h2>
    <h4 class="try__h4">No credit card required</h4>
  </section>
</section>
