<section class="auth__section">
  <img src="assets/icons/icons8-study-96.png" alt="">
  <h1>Sign in</h1>

  <form [formGroup]="form" (ngSubmit)="OnSubmit()">
    <mat-form-field class="form__field">
      <label>
        <input type="text" matInput formControlName="login" color="warning" required placeholder="Login">
      </label>
    </mat-form-field>
    <mat-form-field class="form__field">
      <label>
        <input type="password" matInput formControlName="password" color="warning" required placeholder="Password">
      </label>
    </mat-form-field>
    <div class="form__field"><button class="form__button" mat-raised-button [disabled]="form.invalid" color="warning">Confirm</button></div>
  </form>
  <signature-pad #sigPad></signature-pad>

  <b>value:</b>
  <pre>
  {{sigPad.value | json}}
</pre>
  <div class="auth__etc">
    <h4><a routerLink="/signup">Don't have account? Sign up</a></h4>
    <h4><a href="#">Sign in with Google</a></h4>
  </div>
</section>
